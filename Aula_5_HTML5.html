<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Id e Classes</title>
    </head>
    
    <body>

        <!--- Id e Class são formas de identificar elementos no código HTML;
              Cada id tem um nome próprio por página;

        Exemplo Id:
            
            Página 1
                <h1 id="meu-primeiro-id"> Conteúdo <h1>
                <h2 id="meu-primeiro-id"> Conteúdo <h2>

            Página 2
                <h1 id="meu-primeiro-id"> Conteúdo <h1>
                <h2 id="meu-segundo-id"> Conteúdo <h2>
        
        O class é possível utilizar mais de 1x por página;

        Exemplo Class:

            Página 1
            <h1 class="minha-class"> Conteúdo </h1>
            <h2 class="minha-class"> Conteúdo </h2>

            <ul>
                <li class="minha-class"> Conteúdo </li>
            </ul>

            <a href="" class="minha-class"> Conteúdo </a>
        -->

    </body>
</html>
