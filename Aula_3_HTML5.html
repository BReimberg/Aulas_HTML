        <img src="imagem.svg">
    
        Atributo alt é necessário para o uso de imagem
        <img src="minha-imagem.jpg"
             alt="Minha Imagem">

        Obs: Atributo width especifica a largura de uma imagem em pixels;
        Obs: Atributo height especifica a altura de uma imagem em pixels.

        <img src="imagefile.jpg" alt="Image" height="42px" widht="42px" />
