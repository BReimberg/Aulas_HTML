<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Tabelas</title>
    </head>
    
    <body>

        <!--- Tabelas: Usa quando se tem um conjunto de dados e precisam ser apresentados ordenadamente.
        Representação pela Tag <table></table>, não é utilizada sozinha, sempre junto a outras como:

        <tabel> -> Tabela
            <tr> -> Coluna
                <td></td> -> Linha
            </tr> -> Coluna
        </table> -> Tabela

        <thead> -> Separa o Cabeçario da tabela
        <tbody> -> Separa o Corpo da tabela
        <tfoot> -> Separa o Final da tabela

        -->

        <table border="1"> <!--borda da tabela-->

            <thead> <!--cabeçalho-->
                <td>#</td>
                <td>Primeiro</td>
                <td>Segundo</td>
            </thead>
            
        <tbody> <!--corpo-->
            <tr>
                <td>1</td>
                <td>João</td>
                <td>Mariano</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Marcio</td>
                <td>Rafael</td>
            </tr>
        </tbody>

        <tfoot> <!--rodapé-->
            <td>#</td>
            <td>Primeiro</td>
            <td>Segundo</td>
        </tfoot>

        </table>
        

    </body>
</html>
