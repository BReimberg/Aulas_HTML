<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Navegações, listas e links</title>
    </head>
    
    <body>

        <!-- Nav: navegação
        <nav>   
        Listas

        <ul> agrupador da lista (não ordenada)
            <li></li> item da lista: mostra o conteúdo sem critérios de ordenação. (com uma bolinha ao lado)
        </ul>
        
        <ol> agrupador da lista (ordenada)
            <il></il> item da lista: mostra o conteúdo com critérios de ordenação. (como o número 1..2..3 ao lado)
        </ol>
        
        Links

        Internas: páginas do nosso site
        Externas: páginas de outros sites

        <a></a>

        atributo herf: para que o usuário navegue para outras páginas
        exemplo: <a herf="minha-pagina.html">Minha Página</a>
        </nav>-->

        <nav>
            <ul>
                <li>
                <a href="Aula_2_HTML_home.html">
                    Home
                </a>
                </li>
                <li>Nome</li>
                <li>Sobre</li>
                <li>Serviços</li>
                <li>Contato</li>
            </ul>
        </nav>

        <nav>
            <ol>
                <li>Nome</li>
                <li>Sobre</li>
                <li>Serviço</li>
                <li>Contato</li>
            </ol>
        </nav>

    </body>
</html>
